<html>
<head>
    <script src="bresenhamGeradenAlgorithmus.js"></script>
    <title>Bresenham Geraden-Algo in JS</title>
    <meta charset="utf-8">
</head>
<body>
<form style="display: grid; grid-gap: 10px">
    <label for="anfX">Startpunkt X-Koordinate:</label>
    <input id="anfX" type="number">

    <label for="anfY">Startpunkt Y-Koordinate:</label>
    <input id="anfY" type="number">

    <label for="anzahlSchritte">Anzahl der zu Berechnenden Punkte/Pixel/Schritte:</label>
    <input id="anzahlSchritte" type="number">

    <label for="endX">Endpunkt X-Koordinate:</label>
    <input id="endX" type="number">

    <label for="endY">Endpunkt Y-Koordinate:</label>
    <input id="endY" type="number">

    <input id="berechne" type="submit" onclick="call()" value="Berechne">
</form>
</body>
</html>
